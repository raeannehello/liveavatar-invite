<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveAvatar Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/livekit-client@2.0.8/dist/livekit-client.umd.js"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%); }
    .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .pulse { animation: pulse 2s infinite; }
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white">

<div id="app" class="p-6 max-w-2xl mx-auto">
  
  <!-- Landing / Join View -->
  <div id="join-view">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center mx-auto mb-4 text-4xl">ðŸ¤–</div>
      <h1 class="text-3xl font-bold mb-2">Talk to Our AI Avatar</h1>
      <p class="text-purple-200">Enter your name to start a conversation</p>
    </div>

    <div class="glass rounded-2xl p-8">
      <div class="mb-4">
        <label class="block text-sm text-purple-200 mb-2">Your Name</label>
        <input id="user-name" type="text" value="Guest" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      
      <button onclick="startSession()" id="start-btn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 rounded-xl font-semibold flex items-center justify-center gap-2 transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        Start Conversation
      </button>
    </div>
  </div>

  <!-- Session View -->
  <div id="session-view" class="hidden">
    <div class="glass rounded-2xl p-6">
      <div class="flex items-center gap-3 mb-4">
        <span class="w-3 h-3 bg-green-400 rounded-full pulse"></span>
        <span class="font-semibold">Connected</span>
        <span id="user-display" class="text-purple-300 ml-auto"></span>
      </div>
      
      <div id="video-container" class="aspect-video bg-black/50 rounded-xl mb-4 relative overflow-hidden">
        <div id="avatar-placeholder" class="absolute inset-0 flex items-center justify-center">
          <div class="text-center">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full mx-auto mb-3 flex items-center justify-center text-4xl">ðŸ¤–</div>
            <p class="text-white/70">Connecting to avatar...</p>
          </div>
        </div>
        <video id="avatar-video" class="w-full h-full object-cover hidden" autoplay playsinline></video>
      </div>

      <div class="flex gap-3">
        <button onclick="toggleMic()" id="mic-btn" class="flex-1 py-3 bg-white/10 border border-white/20 rounded-xl hover:bg-white/20 transition-all flex items-center justify-center gap-2">
          <svg id="mic-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
          <span id="mic-text">Mute</span>
        </button>
        <button onclick="endSession()" class="flex-1 py-3 bg-red-500/20 border border-red-500/30 rounded-xl text-red-300 hover:bg-red-500/30 transition-all">
          End Session
        </button>
      </div>
    </div>
  </div>

  <!-- Error Display -->
  <div id="error-display" class="hidden fixed bottom-6 left-6 right-6 max-w-2xl mx-auto bg-red-500/20 border border-red-500/30 rounded-xl p-4">
    <p id="error-message" class="text-red-300"></p>
  </div>
</div>

<script>
  let room = null;
  let localAudioTrack = null;
  let isMuted = false;
  let currentSession = null;

  async function startSession() {
    const userName = document.getElementById('user-name').value.trim() || 'Guest';
    const btn = document.getElementById('start-btn');
    
    btn.disabled = true;
    btn.innerHTML = '<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full spin"></div> Connecting...';
    
    try {
      // Create session via API
      const res = await fetch('/api/create-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      });

      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.error || 'Failed to create session');
      }

      currentSession = await res.json();
      
      // Show session view
      document.getElementById('join-view').classList.add('hidden');
      document.getElementById('session-view').classList.remove('hidden');
      document.getElementById('user-display').textContent = userName;

      // Connect to LiveKit room
      await connectToRoom(currentSession.livekit_url, currentSession.livekit_client_token);

    } catch (error) {
      showError(error.message);
      btn.disabled = false;
      btn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> Start Conversation`;
    }
  }

  async function connectToRoom(url, token) {
    try {
      room = new LivekitClient.Room({
        adaptiveStream: true,
        dynacast: true
      });

      room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
        const videoEl = document.getElementById('avatar-video');
        
        if (track.kind === 'video') {
          track.attach(videoEl);
          videoEl.classList.remove('hidden');
          document.getElementById('avatar-placeholder').classList.add('hidden');
        }
        if (track.kind === 'audio') {
          const audioEl = document.createElement('audio');
          audioEl.autoplay = true;
          track.attach(audioEl);
          document.body.appendChild(audioEl);
        }
      });

      room.on(LivekitClient.RoomEvent.Disconnected, () => {
        showError('Disconnected from session');
      });

      await room.connect(url, token);

      // Publish microphone
      try {
        localAudioTrack = await LivekitClient.createLocalAudioTrack();
        await room.localParticipant.publishTrack(localAudioTrack);
      } catch (micError) {
        console.warn('Microphone access denied:', micError);
      }

    } catch (error) {
      throw new Error('Connection failed: ' + error.message);
    }
  }

  function toggleMic() {
    if (localAudioTrack) {
      isMuted = !isMuted;
      if (isMuted) {
        localAudioTrack.mute();
      } else {
        localAudioTrack.unmute();
      }
      document.getElementById('mic-text').textContent = isMuted ? 'Unmute' : 'Mute';
    }
  }

  async function endSession() {
    if (room) await room.disconnect();
    if (currentSession?.session_token) {
      try {
        await fetch('https://api.liveavatar.com/v1/sessions/stop', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${currentSession.session_token}` }
        });
      } catch (e) {}
    }
    window.location.reload();
  }

  function showError(msg) {
    document.getElementById('error-message').textContent = msg;
    document.getElementById('error-display').classList.remove('hidden');
    setTimeout(() => {
      document.getElementById('error-display').classList.add('hidden');
    }, 6000);
  }
</script>

</body>
</html>
